<div class="home-card" *ngFor="let article of articls">
    <div class="home-card-date">
        {{ article.date }}
    </div>
    <div class="home-card-text">
        <div class="title">{{ article.title }}</div>
        <div class="body">{{ article.object }}</div>
        <div class="editor">By {{ article.author }}</div>
    </div>
    <div class="home-card-img">
        <img class="card-img" src="{{ article.imageUrl }}">
    </div>
</div>
